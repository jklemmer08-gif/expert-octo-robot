name: Build Matte Handler Docker Image

on:
  push:
    branches: [master]
    paths:
      - 'ppp-processor/runpod/**'
      - 'ppp-processor/bin/RobustVideoMatting/**'
      - 'ppp-processor/bin/models/*.pth'
      - '.github/workflows/build-matte-handler.yml'
  workflow_dispatch:  # Manual trigger

env:
  DOCKERHUB_IMAGE: jklemmer08/ppp-matte-handler

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Checkout LFS objects
        run: git lfs pull

      - name: Verify model weights
        run: |
          ls -lh ppp-processor/bin/models/rvm_*.pth
          size=$(stat -c%s ppp-processor/bin/models/rvm_resnet50.pth)
          if [ "$size" -lt 1000000 ]; then
            echo "ERROR: rvm_resnet50.pth looks like an LFS pointer, not the real file"
            exit 1
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          cd ppp-processor
          docker build -t $DOCKERHUB_IMAGE:latest -t $DOCKERHUB_IMAGE:${{ github.sha }} -f runpod/Dockerfile.matte .
          docker push $DOCKERHUB_IMAGE:latest
          docker push $DOCKERHUB_IMAGE:${{ github.sha }}
