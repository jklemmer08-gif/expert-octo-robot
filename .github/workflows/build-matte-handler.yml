name: Build Matte Handler Docker Image

on:
  push:
    branches: [master]
    paths:
      - 'ppp-processor/runpod/**'
      - 'ppp-processor/bin/RobustVideoMatting/**'
      - 'ppp-processor/bin/models/*.pth'
      - '.github/workflows/build-matte-handler.yml'
  workflow_dispatch:  # Manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/ppp-matte-handler

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Checkout LFS objects
        run: git lfs pull

      - name: Verify model weights
        run: |
          ls -lh ppp-processor/bin/models/rvm_*.pth
          # Ensure LFS pulled real files, not pointer stubs
          size=$(stat -c%s ppp-processor/bin/models/rvm_resnet50.pth)
          if [ "$size" -lt 1000000 ]; then
            echo "ERROR: rvm_resnet50.pth looks like an LFS pointer, not the real file"
            exit 1
          fi

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ppp-processor
          file: ./ppp-processor/runpod/Dockerfile.matte
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
